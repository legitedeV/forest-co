services:
  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - web-forestco
      - web-forestcatering
      - web-forestbar
      - medusa
      - strapi

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-forest}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-forest}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine

  medusa:
    build:
      context: ../apps/medusa
      dockerfile: Dockerfile
    pull_policy: never
    environment:
      NODE_ENV: production
      DATABASE_URL: ${MEDUSA_DATABASE_URL:-postgres://forest:forest@postgres:5432/forest_medusa?sslmode=disable}
      REDIS_URL: ${MEDUSA_REDIS_URL:-redis://redis:6379}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

  strapi:
    build:
      context: ../apps/strapi
      dockerfile: Dockerfile
    pull_policy: never
    environment:
      NODE_ENV: production
      HOST: 0.0.0.0
      PORT: 1337

      DATABASE_CLIENT: postgres
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ${STRAPI_DATABASE_NAME:-forest_strapi}
      DATABASE_USERNAME: ${POSTGRES_USER:-forest}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-forest}
      DATABASE_SSL: "false"

      APP_KEYS: ${STRAPI_APP_KEYS}
      API_TOKEN_SALT: ${STRAPI_API_TOKEN_SALT}
      ADMIN_JWT_SECRET: ${STRAPI_ADMIN_JWT_SECRET}
      JWT_SECRET: ${STRAPI_JWT_SECRET}
      TRANSFER_TOKEN_SALT: ${STRAPI_TRANSFER_TOKEN_SALT}
      ENCRYPTION_KEY: ${STRAPI_ENCRYPTION_KEY}
    volumes:
      - strapi_uploads:/opt/app/public/uploads
    depends_on:
      postgres:
        condition: service_healthy

  web-forestco:
    image: node:20-alpine
    working_dir: /app
    command: ["sh", "-c", "echo 'web-forestco placeholder' && sleep 3600"]

  web-forestcatering:
    image: node:20-alpine
    working_dir: /app
    command: ["sh", "-c", "echo 'web-forestcatering placeholder' && sleep 3600"]

  web-forestbar:
    image: node:20-alpine
    working_dir: /app
    command: ["sh", "-c", "echo 'web-forestbar placeholder' && sleep 3600"]

volumes:
  postgres_data:
  caddy_data:
  caddy_config:
  strapi_uploads:
